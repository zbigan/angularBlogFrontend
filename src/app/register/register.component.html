<div class="container">
  <div class="h1 mb-4 mt-4 text-center">Registration</div>
  <form>
    <div class="form-group">
      <label for="InputName">Full Name</label>
      <input #userName type="text" class="form-control" id="InputName" placeholder="Full Name">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input #userEmail type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="InputPassword">Password</label>
      <input #userPassword type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <button (click)="createUser(userName.value, userEmail.value, userPassword.value)" type="submit" class="btn btn-primary">Submit</button>
  </form> 

  <button (click)="goBack()">Go back</button>
</div>
